<h1>Create student</h1>
  <button (click)="goBack()">Back</button>
<form #formulario="ngForm">
<md-card class="card">
  <md-card-header>
    <md-card-title>
      Full name
      <input
        type="text"
        name="fullName"
        #fullName="ngModel"
        [(ngModel)]="student.fullName"
      >
    </md-card-title>
    <md-card-subtitle>
      Average Grade:
      <input
        type="text"
        name="averageGrade"
        [(ngModel)]="student.averageGrade"
        #averageGrade="ngModel"
      >

    </md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>
      Delivered Homeworks:
      <input
        type="text"
        name="deliveredHomeworks"
        [(ngModel)]="student.deliveredHomeworks"
        #deliveredHomeworks="ngModel"
      >

    </p>
    <p>
      Missing Homeworks:
      <input
        type="text"
        name="missingHomeworks"
        [(ngModel)]="student.missingHomeworks"
        #missingHomeworks="ngModel"
      >

    </p>
    <p>
      {{student.fullName}}
    </p>

  </md-card-content>


  <button type="button" (click)="createStudent(formulario)">Save</button>

</md-card>
</form>
